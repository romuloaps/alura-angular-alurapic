<div class="text-center mt-3 mb-3">
    <form>
        <input 
            class="rounded"
            type="search"
            placeholder="Buscar por..."
            autofocus
            (keyup)="filter = $event.target.value">
    </form>
</div>

<ap-photos-bootstrap-render 
    [photos]="photos | filterByDescription: filter"
    [filter]="filter">
</ap-photos-bootstrap-render>
