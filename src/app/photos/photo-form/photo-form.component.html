<div class="container">
    <form [formGroup]="photoForm" class="row" (submit)="upload()">
        <div class="col-md-6 text-center" *ngIf="!preview; else imagePreview">
            <button 
                type="button" 
                (click)="fileInput.click()"
                class="fa fa-image fa-4x align-middle btn btn-primary">
            </button>
            <input 
                #fileInput
                hidden
                formControlName="file" 
                type="file" 
                accept="image/*"
                (change)="handleFile($event.target.files[0])"
            >
            <ap-vmessage
                text="Please, select a photo"
                *ngIf="photoForm.get('file').errors?.required"            
            >
            </ap-vmessage>
        </div>

        <ng-template #imagePreview>
            <div class="col-md-6 text-center">
                <ap-photo [url]="preview" description="Preview"></ap-photo>
            </div>
        </ng-template>

        <div class="col-md-6">
            <div class="form-group">
                <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"></textarea>
                <ap-vmessage
                    text="Max length is 300"
                    *ngIf="photoForm.get('description').errors?.maxlength"            
                >
                </ap-vmessage>
            </div>

            <div class="form-group">
                <label class="text-muted">
                    Allow comments
                    <input formControlName="allowComments" type="checkbox">
                </label>
            </div>

            <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
                Upload
            </button>

            <a class="btn btn-secondary btn-block">Cancel</a>
        </div>
    </form>
</div>
